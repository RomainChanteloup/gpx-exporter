<div class="gpx-exporter">
    <h2>GPX Exporter</h2>
    <input type="file" (change)="handleFileInputChange($event)">
    <div>
        <label>
          Path Color {{colorPickerPathColorValue}}
          <input class="input-color" type="color" [(ngModel)]="colorPickerPathColorValue" />
        </label>
    </div>
    <div>
        <label>
          Opacity {{opacityPathValue}}
          <input type="range" id="alphaSlider" min="0" max="1" step="0.01" [(ngModel)]="opacityPathValue" />
        </label>
    </div>

    <canvas #canvasEl width="500" height="500"></canvas>

    <button (click)="regenerateCanvas()">
        Regenerate Canvas
    </button>

    <button (click)="saveCanvas()">
        Save as PNG
    </button>
</div>
