<div>
    <h2>GPX Exporter</h2>
    <input type="file" (change)="handleFileInputChange($event)">
    <div>
        <label>
          Path Color {{colorPickerValue}}
          <input type="color" [(ngModel)]="colorPickerValue" />
        </label>
    </div>

    <div>
        <label>
          Opacity {{opacityValue}}
          <input type="range" id="alphaSlider" min="0" max="1" step="0.01" [(ngModel)]="opacityValue" />
        </label>
    </div>
</div>
